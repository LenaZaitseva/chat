<!DOCTYPE html>
<html lang="En-Eu">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />-->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900&display=swap&subset=cyrillic" rel="stylesheet">
    <title>L-Chat</title>
</head>
<body>
        <div class="chat_wrapper" id="chat_wrapper">
                <header class="chat_header">
                    <div class="header_container_personal_info">
                        <div class="user_account">
                            <a href="/" class="to_account" id ="to_account">
                                <img src="images/user.png" alt="user account">
                            </a>
                        </div>
                        <div class="message">
                            <a href="/" class="all_new_massages">
                                <img src="images/mail.png" alt="new mesages">
                                <div class="new_messages_tag">
                                    5
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="header_container_logo">
                        <div class="logo">
                            <a href="/" class="home_link">
                                <img src="images/logo.png" alt="logo">
                            </a>
                        </div>
                    </div>
                    <div class="header_container_time">
                        <div class="timer_online">
                            <span>Online :</span>
                            <span> 01h 30min</span>
                        </div>
                        <div class="current_time">
                            <span>Current time: </span>
                            <span> 12:15</span>
                        </div>
                    </div>
                </header>
                <div class="content_wrapper">
                        <aside class="chat_users">
                            <div class="users_online">
                                <div class="tag_online">Now online: </div>
                                <div class="count">4</div>
                            </div>
                            <ul class="users_list" id="users_list">

                            </ul>
                        </aside>
                        <main>
                            <div class="tabs" id="tabs">
                                <div class="tab" id="main">
                                    <input type="radio" id="tab1" name="tab-group" checked>
                                    <label for="tab1" class="tab-title main">Main</label>
                                    <section class="tab-content">
                                        <div class="wrap_for_users_messages" id="wrap_for_users_messages">

                                        </div>
                                        <div class="area_create_new_message">
                                            <div class="field_for_typing">
                                                 <textarea class="type_message" id="type_message" rows="1"
                                                           placeholder="Type something..." maxlength="500"></textarea>
                                                <input type="button" value="Send" class="send" id="send">
                                            </div>
                                            <div class="wrapper_for_customize">
                                                <div class="field_for_customize">
                                                    <button id="bold">B</button>
                                                    <button id="italic">I</button>
                                                    <button id="underline">U</button>
                                                </div>
                                                <div class="symbols">
                                                    <div>Letters: <span id="letters">0</span></div>|
                                                    <div>Invisible symbols: <span id="invisible_symbols">0</span></div>|
                                                    <div>Punctuation marks: <span id="punctuation_marks">0</span></div>|
                                                    <div >All symbols: <span id="all_symbols">0</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </main>
                </div>
            </div>
</body>
</html>
