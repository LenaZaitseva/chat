<!DOCTYPE html>
<html lang="En-Eu">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900&display=swap&subset=cyrillic" rel="stylesheet">
    <title>Z-Chat</title>
</head>
    <div class="chat_wrapper">
        <header class="chat_header">
            <div class="header_container_personal_info">
                <div class="user_icon">
                    <img src="images/user.png" alt="user's account">
                </div>
                <div class="message">
                    <img src="images/mail.png" alt="new mesages">
                    <div class="new_messages_tag">5</div>
                </div>
            </div>
            <div class="header_container_logo">
                <div class="logo">
                    <img src="images/logo.png">
                </div>
            </div>
            <div class="header_container_time">
                <div class="timer_online">
                    <span>Online :</span>
                    <span> 01h 30min</span>
                </div>
                <div class="current_time">
                    <span>Current time: </span>
                    <span> 12:15</span>
                </div>
            </div>
        </header>
    </div>
<body>
</body>
</html>
